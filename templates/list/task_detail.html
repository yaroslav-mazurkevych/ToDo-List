{% extends "base.html" %}

{% block content %}
  <h1>
    Task detail
  </h1>

  <p><strong>Content:</strong> {{ task.content }}</p>
  <p><strong>Created_at:</strong> {{ task.created_at }}</p>
  <p><strong>Deadline:</strong> {{ task.deadline }}</p>
  <p><strong>Is_done:</strong> {{ task.is_done }}</p>
  <p><strong>Tags:</strong> {{ task.tags.name }}</p>

{% endblock %}
