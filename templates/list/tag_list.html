{% extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a class="btn btn-primary link-to-page" href="{% url 'list:tag-create' %}">
        Create
    </a>
  </h1>
        {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
      <tr>
          <td>{{ tag.name }}</td>
        <td>
            <a class="btn btn-secondary link-to-page"
            href="{% url 'list:tag-update' pk=tag.id%}">
            Update
            </a>
        </td>
        <td>
            <a class="btn btn-danger link-to-page"
            href="{% url 'list:tag-delete' pk=tag.id%}">
            Delete
            </a>
        </td>
      </tr>
      {% endfor %}
    </table>
        {% else %}
      <p>There are no tags in TODO list.</p>
    {% endif %}
{% endblock %}
